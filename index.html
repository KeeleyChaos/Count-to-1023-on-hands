<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Binary Hand Counting</title>
<style>
  body {
    font-family: sans-serif;
    white-space: pre-wrap;
    background-color: #f0f0f0;
    padding: 10px;
  }
  #intro {
    margin-bottom: 20px;
  }
</style>
</head>
<body>
<div id="intro">
  This is the website where you learn how to count to 1,023 on your own two hands, "." represents a closed finger, "l" represents an open one
</div>
<div id="binaryOutput"></div>
<script>
  // Function to generate the binary sequence
  function generateBinarySequence() {
    let sequence = '';
    for (let i = 0; i <= 1023; i++) {
      let binary = i.toString(2);
      binary = binary.padStart(10, '0');
      let modifiedBinary = binary.replace(/0/g, '.').replace(/1/g, 'l');
      sequence += modifiedBinary + '<br>';
    }
    return sequence;
  }

  // Display the binary sequence in the div container
  document.getElementById('binaryOutput').innerHTML = generateBinarySequence();
</script>
</body>
</html>
